<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ritmos — Gestión de alarmas</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="app">
  <!-- Topbar -->
  <header class="topbar">
    <div class="topbar-left">
      <!-- Panel/pastilla que encierra logo + tabs -->
      <div class="topbar-panel">
        <a href="../index.html" class="brand" title="Volver al inicio">
          <img src="../assets/img/ImagoTipo.png" alt="Ritmos" class="brand-mark">
          
        </a>

        <nav class="tabs">
          <a class="tab active" href="#">
            <!-- Bell -->
            <svg class="hi" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75V9a6 6 0 10-12 0v.75a8.967 8.967 0 01-2.311 6.022c1.78.66 3.6 1.085 5.454 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
            </svg>
            Alarmas
          </a>

            <a class="tab" href="./ajustes.html">
            <!-- Cog -->
            <svg class="hi" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.282c.06.36.31.654.64.79a7.5 7.5 0 012.289 1.323c.27.23.65.282.97.13l1.197-.558a1.125 1.125 0 011.5.651l.986 2.56c.2.52-.02 1.11-.5 1.39l-1.1.636a1.125 1.125 0 00-.53.95v.265c0 .335.19.642.49.8l1.1.636c.48.28.7.87.5 1.39l-.985 2.56a1.125 1.125 0 01-1.5.651l-1.198-.558a1.125 1.125 0 00-.97.13 7.5 7.5 0 01-2.289 1.323 1.125 1.125 0 00-.64.79l-.213 1.282z" />
                <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Ajustes
            </a>

        </nav>
      </div>
    </div>

    <h1 class="page-title">Gestión de alarmas</h1>
  </header>

  <!-- Contenido -->
  <main class="page">
    <!-- Barra de acciones -->
    <section class="actions">
      <div class="search">
        <span class="icon" aria-hidden="true">
          <!-- Magnifying Glass -->
          <svg class="hi hi-16" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 100-15 7.5 7.5 0 000 15z" />
          </svg>
        </span>
        <input type="search" placeholder="Búsqueda de alarmas…" />
      </div>

      <div class="action-buttons">
        <button class="chip" type="button">
          <!-- Funnel / Filter -->
          <svg class="hi" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 4.5h18M5.5 9.75h13M9 15h6m-3 0v4.5" />
          </svg>
          Filtrar
        </button>

        <button class="chip" onclick="location.href='importar-alarmas.html'">
          <!-- ArrowDownTray / Import -->
          <svg class="hi" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M7.5 10.5L12 15m0 0l4.5-4.5M12 15V3" />
          </svg>
          Importar alarmas
        </button>

        <button class="chip" type="button">
          <!-- ArrowUpTray / Export -->
          <svg class="hi" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 8.25V6A2.25 2.25 0 015.25 3.75h13.5A2.25 2.25 0 0121 6v2.25M7.5 13.5L12 9m0 0l4.5 4.5M12 9v11.25" />
          </svg>
          Exportar alarmas
        </button>
      </div>
    </section>

    <!-- Lista -->
    <section class="card">
      <ul class="alarm-list">
        <li class="alarm-item">
          <div class="left">
            <span class="badge color"></span>
            <span class="code">#1</span>
            <span class="name">Centro comercial</span>
          </div>
          <div class="right">
            <button class="icon-btn" title="Ver" type="button">
              <!-- Eye -->
              <svg class="hi" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 010-.644C3.423 7.51 7.36 4.5 12 4.5c4.64 0 8.577 3.01 9.964 7.178.07.214.07.43 0 .644C20.577 16.49 16.64 19.5 12 19.5c-4.64 0-8.577-3.01-9.964-7.178z" />
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </button>
            <button class="icon-btn" title="Editar" onclick="location.href='editar-alarma.html'">
              <!-- Pencil Square -->
              <svg class="hi" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.862 3.487a2.1 2.1 0 012.97 2.97L8.28 18.01a4.2 4.2 0 01-1.574 1.024l-3.02 1.073 1.073-3.02A4.2 4.2 0 015.783 15.49L16.862 3.487z" />
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19.5 7.5l-3-3" />
              </svg>
            </button>
            <button class="icon-btn danger" title="Eliminar" type="button">
              <!-- Trash -->
              <svg class="hi" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21A48.108 48.108 0 0112 6c-2.5 0-4.985.173-7.228.49M16.5 4.5l-.285-1.14A2.25 2.25 0 0014.016 2.25h-4.03a2.25 2.25 0 00-2.2 1.11L7.5 4.5m9 0h-9" />
              </svg>
            </button>
          </div>
        </li>

        <li class="alarm-item">
          <div class="left">
            <span class="badge color gray"></span>
            <span class="code">#2</span>
            <span class="name">Ferretería</span>
          </div>
          <div class="right">
            <button class="icon-btn" title="Ver" type="button">
              <svg class="hi" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 010-.644C3.423 7.51 7.36 4.5 12 4.5c4.64 0 8.577 3.01 9.964 7.178.07.214.07.43 0 .644C20.577 16.49 16.64 19.5 12 19.5c-4.64 0-8.577-3.01-9.964-7.178z" />
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </button>
            <button class="icon-btn" title="Editar" type="button">
              <svg class="hi" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.862 3.487a2.1 2.1 0 012.97 2.97L8.28 18.01a4.2 4.2 0 01-1.574 1.024l-3.02 1.073 1.073-3.02A4.2 4.2 0 015.783 15.49L16.862 3.487z" />
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19.5 7.5l-3-3" />
              </svg>
            </button>
            <button class="icon-btn danger" title="Eliminar" type="button">
              <svg class="hi" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21A48.108 48.108 0 0112 6c-2.5 0-4.985.173-7.228.49M16.5 4.5l-.285-1.14A2.25 2.25 0 0014.016 2.25h-4.03a2.25 2.25 0 00-2.2 1.11L7.5 4.5m9 0h-9" />
              </svg>
            </button>
          </div>
        </li>
      </ul>

      <!-- CTA agregar -->
      <div class="add-wrap">
        <button class="add-btn" title="Añadir" onclick="location.href='editar-alarma.html'">
          <!-- Plus -->
          <svg class="hi hi-24" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
          </svg>
        </button>
      </div>
    </section>
  </main>
</body>
</html>
