<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ritmos — Editar o Crear alarma</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="app">
  <!-- Topbar  -->
  <header class="topbar">
    <div class="topbar-left">
      <div class="topbar-panel">
        <a href="../index.html" class="brand" title="Inicio">
          <img src="../assets/img/ImagoTipo.png" alt="Ritmos" class="brand-mark">
        </a>
        <nav class="tabs">
          <a class="tab" href="./dashboard.html">
            <!-- Bell -->
            <svg class="hi" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75V9a6 6 0 10-12 0v.75a8.967 8.967 0 01-2.311 6.022c1.78.66 3.6 1.085 5.454 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
            </svg>
            Alarmas
          </a>
            <a class="tab" href="./ajustes.html">
            <!-- Cog -->
            <svg class="hi" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.282c.06.36.31.654.64.79a7.5 7.5 0 012.289 1.323c.27.23.65.282.97.13l1.197-.558a1.125 1.125 0 011.5.651l.986 2.56c.2.52-.02 1.11-.5 1.39l-1.1.636a1.125 1.125 0 00-.53.95v.265c0 .335.19.642.49.8l1.1.636c.48.28.7.87.5 1.39l-.985 2.56a1.125 1.125 0 01-1.5.651l-1.198-.558a1.125 1.125 0 00-.97.13 7.5 7.5 0 01-2.289 1.323 1.125 1.125 0 00-.64.79l-.213 1.282z" />
                <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Ajustes
            </a>

        </nav>
      </div>
    </div>

    <h1 class="page-title">Editar o Crear alarma</h1>
  </header>

  <!-- Contenido -->
  <main class="page">
    <section class="card form-card">
      <!-- Nombre -->
      <label class="sr-only" for="alarm-name">Nombre</label>
      <input id="alarm-name" type="text" class="control" placeholder="Nombre" />

      <div class="grid-two">
        <!-- Mapa -->
        <div class="map-block">
          <div class="label">Ubicación</div>
          <div class="map-box">
            <img src="../assets/img/Frame 35.png" alt="Mapa" class="map-img">
          </div>

          <div class="map-actions">
            <button class="chip">
              <!-- Cursor Arrow Ripple -->
              <svg class="hi" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.042 21.672L7.74 4.85a.75.75 0 00-1.39.01L3.2 11.9a.75.75 0 00.68 1.05l4.51.19 3.68 7.87a.75.75 0 001.36-.01l1.612-3.347z"/>
              </svg>
              Elegir punto del mapa
            </button>

            <button class="chip">
              <!-- Cursor Arrow Rays -->
              <svg class="hi" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.042 21.672L7.74 4.85a.75.75 0 00-1.39.01L3.2 11.9a.75.75 0 00.68 1.05l4.51.19 3.68 7.87a.75.75 0 001.36-.01l1.612-3.347z"/>
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5V3m4.243 2.257l.53-.53M19.5 9h1.5M17.773 14.243l.53.53"/>
              </svg>
              Elegir punto del mapa
            </button>

            <button class="chip">
              <!-- Current Location -->
              <svg class="hi" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75a2.25 2.25 0 110 4.5 2.25 2.25 0 010-4.5z"/>
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m0 13.5V21m7.5-9H21M3 12h2.25M5.47 5.47L7.06 7.06m9.88 9.88l1.59 1.59m0-12.06l-1.59 1.59M7.06 16.94L5.47 18.53"/>
              </svg>
              Elegir mi ubicación
            </button>
          </div>
        </div>

        <!-- Radios -->
        <aside class="radius-panel">
          <div class="radius-title">Radio de la alarma</div>
          <div class="radius-grid">
            <button class="pill">10m</button>
            <button class="pill">15m</button>
            <button class="pill">20m</button>
            <button class="pill">50m</button>
          </div>

          <div class="accept-wrap">
            <button class="chip primary">Aceptar</button>
          </div>
        </aside>
      </div>

      <!-- Notas / adjuntos -->
      <div class="label">Notas y adjuntos</div>
      <div class="attach-row">
        <textarea class="control textarea" placeholder="Texto.."></textarea>

        <div class="attach-col">
          <button class="chip">
            <!-- Microphone -->
            <svg class="hi" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3.75A3.75 3.75 0 008.25 7.5v3A3.75 3.75 0 0012 14.25 3.75 3.75 0 0015.75 10.5v-3A3.75 3.75 0 0012 3.75z"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 10.5v.75A3.75 3.75 0 0012 15h0a3.75 3.75 0 003.75-3.75v-.75M12 15v3m0 0h-3m3 0h3"/>
            </svg>
            Audio
          </button>

          <button class="chip">
            <!-- Photo -->
            <svg class="hi" fill="none" viewBox="0 0 24 24" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25A2.25 2.25 0 014.5 6h15a2.25 2.25 0 012.25 2.25v7.5A2.25 2.25 0 0119.5 18H4.5A2.25 2.25 0 012.25 15.75v-7.5z"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 10.5a1.5 1.5 0 103 0 1.5 1.5 0 00-3 0zM3.75 15l3.75-3.75 4.5 4.5 3-3L20.25 15"/>
            </svg>
            Fotos
          </button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
